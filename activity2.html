<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="p1">

    </p>
    <script>
        class car {
            constructor(brand) {
                this.brand = brand

            }
            display() {
                return "the car is " + this.brand
            }
        }
        class model extends car {
            constructor(brand, mod) {
                super(brand);
                this.mod = mod;
            }
            show() {
                return this.display() + " model is " + this.mod;
            }
        }
        var m1 = new model("maruti", "celerio");
        document.getElementById("p1").innerHTML = m1.show();
    </script>
</body>

</html>
